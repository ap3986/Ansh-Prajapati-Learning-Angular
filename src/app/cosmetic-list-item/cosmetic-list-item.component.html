<h1>Aura Allure</h1>
<h2>Cosmetic Products</h2>
<div *ngIf="cosmetic" class="productDescription">
  <p>Product Name : {{cosmetic.productName}}</p>
  <p>Price : {{cosmetic.price}}</p>
  <p>Color : {{cosmetic.color}}</p>
  <p>Skin Type : {{cosmetic.skinType}} </p>
  <p>User Information : {{cosmetic.userInformation}}</p>
</div>
